plugins {
    id 'com.github.johnrengelman.shadow' version '1.2.3'
    id 'java'
}

group 'web-proxy'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

jar {
    manifest {
        attributes (
                "Main-Class": "me.willhamon.webproxy.Main"
        )
    }
}

shadowJar() {
    classifier = "release"

    manifest {
        attributes 'Main-Class': "me.willhamon.webproxy.Main"
    }
}

build.dependsOn.add("shadowJar")

repositories {
    mavenCentral()
    maven { url "http://oss.sonatype.org/content/groups/public/" }
}

dependencies {
    compile 'org.jsoup:jsoup:1.12.2'

    testCompile group: "junit", name: "junit", version: "4.12"
}